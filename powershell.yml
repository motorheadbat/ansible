- name: Run basic PowerShell script and show output
  hosts: all
  tasks:
    - name: Echo
      ansible.windows.win_powershell:
        script: |
          echo "Hello World"
          echo "whoami"
          echo "ping 10.176.26.90"
          ping 8.8.8.8
      register: ps_output

    - name: Show PowerShell output
      debug:
        var: ps_output.output
